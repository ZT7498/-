<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 书写格式必须和下面一致 */
            /*font: font-style font-weight font-size/line-height font-family */
            /* 其他的都可以不要，但是font-size和font-family必须要，否则font不生效 */
            font: italic  400 50px 'Microsoft Yahayi';
            /* italic是字体变倾斜 */
        }
    </style>
</head>
<body>
    <div>三生三世十里桃花</div>
    <p>三生三世十里桃花</p>
</body>
</html>
