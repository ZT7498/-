<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 300px;
            background-color: #f4c;
        }


        /* 外边距用margin来设置，简写方法和padding一样 */
        /* margin-bottom: 20px; */

        /* 想要和子居中显示 */
        .one {
            /* 0代表上下外边距都为0，auto代表左右为自动 且盒子必须指定了宽度 */
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div>2</div>
</body>

</html>
