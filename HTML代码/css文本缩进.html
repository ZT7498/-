<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 100px;
            /* 2em代表缩进两个文字的距离 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>
        当前 的内容是设置文本缩进的内容，用em来设置的话就是代表，一个em代表缩进当前文本的一个字体
    </p>
</body>
</html>
