<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
            background-color: skyblue;
            /* inline 将块级元素转换为行内元素 */
            display: inline;
        }

        span {
            color: yellow;
            background-color: red;
            /* block将行内元素转换为块级元素 */
            display: block;
        }

        ul li {
            /* inline-block将块级元素转换为行内块元素 */
            display: inline-block;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>我是行内元素</span>
    <span>我是行内元素</span>
    <ul>
        <li>我是块级元素</li>
        <li>我是块级元素</li>
    </ul>

</body>

</html>
