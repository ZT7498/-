    <h1>圣诞老人的由来</h1>
    <p>关于圣诞老人的由来，那是一个很久之前的故事，从前有一个老人，名叫尼古拉斯，他一生最爱帮助贫穷的人家。其中有一次他帮助三个贫穷的少后送他们三袋金子以逃过被卖的不幸。当尼古拉斯偷偷把其中一袋金子送给其中一名女子时，他把金子从其中一个窗户扔进去，恰好掉进景在壁上的一长袜中。于是，将礼物放在圣诞袜子的送礼方法家挨户地去要糖果。
    </p>
