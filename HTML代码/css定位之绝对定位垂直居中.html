<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jz {
            position: absolute;
            left: 50%;
            /*  居中，让盒子向左走盒子一半的距离，在减去盒子宽度的一半即可 */
            margin-left: -100px;
            top: 50%;
            /* 垂直一样道理，其他定位也可以这样算 */
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="jz"></div>
</body>

</html>
