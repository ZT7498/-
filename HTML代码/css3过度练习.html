<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 30px;
            border: 1px solid red;
            border-radius: 15px;
        }

        .bar {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 15px;
            transition: all .8s;
        }

        .box:hover .bar {
            width: 100%;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="bar"></div>
    </div>
</body>

</html>
