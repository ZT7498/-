<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <!-- 类选择器口诀：样式点定义，结构类（class）调用，一个或多个，开发最常用 -->
    <style>
        .red {
        color: red;
    }
    .purple {
        color: purple;
    }
    </style>
</head>
<body>
    <ul>
        <li class="red">张涛涛</li>
        <li class="purple">国光明珠</li>
        <li>小张涛</li>
        <li>小明珠</li>
    </ul>
    <div class="purple">我也想变紫色</div>
</body>
</html>
