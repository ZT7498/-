<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            background-color: #e41de4;
            margin: 100px auto;
            width: 200px;
            height: 300px;
            /* 第一个值代表向x（左）轴移动，第二个值向y（下）抽移动，前两个值必须要有，第三个值是阴影的虚实，第四个值是阴影的大小 */

        }

        div:hover {
            /* 当鼠标经过盒子，让盒子呈阴影 */
            box-shadow: 3px 6px 17px 18px rgba(0, 0, 0, .2);
        }
    </style>
</head>

<body>
    <div> </div>
</body>

</html>
