<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div后面跟上*和数字代表几组标签 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 如果有父子级的标签 ul>li  -->
    <ul>
        <li></li>
    </ul>
    <!-- 如果有兄弟关系的div+p -->
    <div></div>
    <p></p>
    <!-- 如果要生成带有类名和id的名字 .demo ,#two  -->
    <div class="demo"></div>
    <div id="two"></div>
    <!-- 如果生成的div类名是有顺序的div.demo$*5即可 $是自增符号 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- 如果想要在生成的标签里面加内容{}符号即可 -->
    <p>我叫张涛</p>
    <!-- div{$}*5  -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
