<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器和类选择器的区别就是：类选择器可以多个标签使用，而id选择器只能一个标签用，被一个标签使用了之后，就不能使用了 */
        #red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="red">我是张涛涛</div>
    
</body>
</html>
