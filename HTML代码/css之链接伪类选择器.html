<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. a:link未访问的链接，把没有点击过的链接选择出来 */
        a:link {
            color: pink;
            text-decoration: none;
        }

        /* 2.a:visited 把点击过的链接选择出来 */
        a:visited {
            color: red;
        }

        /* 3. a:hover 当鼠标经过的链接选择出来 */
        a:hover {
            color: skyblue;
        }

        /* 4.a:active 鼠标点击了还未松开的链接选择出来 */
        a:active {
            color: orange;
        }
    </style>
</head>

<body>
    <a href="#">百度首页</a>
</body>

</html>
