<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 下划线 */
        div {
             text-decoration: underline;
        }
        /* 删除链接下面的下划线 */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div>下划线</div>
    <a href="#">删除下划线</a>
</body>
</html>
