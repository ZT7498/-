<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 600px;
            height: 1200px;
            background-color: red;
            margin: 0 auto;
        }

        .fixed {
            /* 把盒子定位到版心盒子的旁边，用50%的left，然后在向左移动版心盒子一半的像素 用 margin-left */
            position: fixed;
            top: 100px;
            left: 50%;
            margin-left: 308px;
            width: 20px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w">版心盒子</div>
</body>

</html>
