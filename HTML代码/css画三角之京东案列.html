<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: salmon;
            margin: 100px auto;
        }

        span {
            position: absolute;
            right: -20px;
            top: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: salmon;
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
    </div>
</body>

</html>
