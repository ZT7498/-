<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* relative 相对定位 以自己原来的位置移动，简称自恋型 不管有没有父元素还是祖先元素，都是以自己原来的定位决定 ，相对定位会保留原来的位置，其他盒子不会占有 */
            position: relative;
            top: 200px;
            bottom: 200px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
